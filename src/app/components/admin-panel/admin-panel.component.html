<div>
  <main>
    <h1 style="color: black">Admin Dashboard</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stocks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.product_name }}</td>
            <td>${{ product.price }}</td>
            <td>15</td>
            <td>
              <button class="text-indigo-600">Edit</button>
              <button class="text-red-600" (click)="deleteProduct(product.id)">
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="products.length === 0">
            <td colspan="4">No products available</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h1 style="color: black">Add products</h1>
      <form
        style="
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f9f9f9;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        "
        (ngSubmit)="addProduct()"
      >
        <div style="margin-bottom: 15px">
          <label
            for="product_name"
            style="
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
              color: #333;
            "
            >Product Name</label
          >
          <input
            type="text"
            id="product_name"
            [(ngModel)]="product.product_name"
            name="product_name"
            style="
              background-color: #ccc;
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            "
            required
          />
        </div>
        <div style="margin-bottom: 15px">
          <label
            for="price"
            style="
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
              color: #333;
            "
            >Price</label
          >
          <input
            type="number"
            id="price"
            [(ngModel)]="product.price"
            name="price"
            style="
              background-color: #ccc;
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            "
            required
          />
        </div>
        <div style="margin-bottom: 15px">
          <label
            for="image_url"
            style="
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
              color: #333;
            "
            >Image URL</label
          >
          <input
            type="text"
            id="image_url"
            [(ngModel)]="product.image_url"
            name="image_url"
            style="
              background-color: #ccc;
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            "
            required
          />
        </div>
        <button
          type="submit"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
          "
        >
          Add Product
        </button>
      </form>
    </div>
  </main>
</div>
