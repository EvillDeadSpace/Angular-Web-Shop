<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Register a New Account</h2>
    </div>
    <div class="card-content">
      <form (ngSubmit)="onRegister()" class="form">
        <div class="form-group">
          <label for="username" class="label">Username</label>
          />
          <input
            id="username"
            type="text"
            class="input"
            placeholder="Enter your username"
            [(ngModel)]="userRegistration.username"
            required
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="email" class="label">Email</label>
          />
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Enter your email"
            required
            [(ngModel)]="userRegistration.email"
          />
        </div>

        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input
            class="input"
            type="password"
            [(ngModel)]="userRegistration.password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password" class="label">Confirm Password</label>
          <input
            class="input"
            type="password"
            [(ngModel)]="userRegistration.confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="card-footer">
          <button type="submit" class="button">Register</button>
        </div>
      </form>
    </div>

    <div>
      <p style="color: black">
        Already have an account? <a href="">Login Here</a>
      </p>
    </div>
  </div>
</div>
